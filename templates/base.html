<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tractor Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        /* Remove borders from action buttons */
        .btn-outline-primary,
        .btn-outline-danger,
        .btn-outline-secondary {
            border: none;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background-color: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .btn-outline-danger:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .btn-outline-secondary:hover {
            background-color: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        /* Ensure dropdown menus display properly */
        .dropdown-menu {
            z-index: 9999 !important;
            position: absolute !important;
            transform: none !important;
        }

        /* Fix table dropdown positioning */
        .table .dropdown {
            position: relative;
        }

        /* Ensure dropdowns always show above other content */
        .table-responsive {
            overflow: visible !important;
        }

        .table {
            overflow: visible !important;
        }

        /* Force dropdown to display properly */
        .dropdown-menu.show {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Prevent table layout shifts when dropdown closes */
        .table-container {
            position: relative;
            min-height: 200px;
        }

        /* Ensure dropdown doesn't affect table layout */
        .dropdown {
            position: relative !important;
        }

        .dropdown-menu {
            position: absolute !important;
            top: 100% !important;
            left: 0 !important;
            margin-top: 0 !important;
            transform: none !important;
            max-width: 200px;
            min-width: 160px;
        }

        /* Prevent dropdown overflow */
        .table .dropdown {
            position: relative;
        }

        .table .dropdown-menu {
            right: 0 !important;
            left: auto !important;
            transform: none !important;
        }

        /* Ensure dropdown stays within table bounds */
        .table-responsive {
            overflow: visible !important;
        }

        .table {
            overflow: visible !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-4">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-tractor me-2"></i>
                        Tractor Manager
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                            href="{{ url_for('index') }}">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.endpoint == 'farmers' %}active{% endif %}"
                            href="{{ url_for('farmers') }}">
                            <i class="fas fa-users me-2"></i> Farmers
                        </a>
                        <a class="nav-link {% if request.endpoint == 'works' %}active{% endif %}"
                            href="{{ url_for('works') }}">
                            <i class="fas fa-tasks me-2"></i> Works
                        </a>
                        <a class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}"
                            href="{{ url_for('reports') }}">
                            <i class="fas fa-chart-bar me-2"></i> Reports
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show"
                        role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
